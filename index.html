<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--====================== UNICONS ====================== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Challenge 1: Encriptador</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Logo de Alura" />
    </header>

    <main>
        <section class="section1">
            <textarea placeholder="Ingrese el texto aqui" class="textarea"></textarea>
            <div class="contenedor-warning">
                <img class="warning" src="img/warning.png" alt="warning" />
                <P>Solo letras minusculas y sin acentos</P>
            </div>
            <div class="contenedor-btn">
                <input type="button" class="btn-encriptar" value="Encriptar" />
                <input type="button" class="btn-desencriptar" value="Desencriptar" />
            </div>

            <div class="contenedor-limpiar">
                <input type="button" class="btn-limpiar" value="limpiar" />
            </div>
        </section>

        <section class="section2">
            <div class="contenedor-imagen">
                <img class="imagen" src="img/Muneco.png" alt="Muneco de Alura" />
            </div>

            <div class="contenedor-titulo">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>

            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>
                <p class="resultado"></p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar" />
            </div>
        </section>
    </main>

    <footer>
        <div class="home__social">
            <a href="https://www.linkedin.com/in/facundo-zanandrea-884958247/" class="linkedin">
                <i class="uil uil-linkedin"></i>
            </a>

            <a href="https://twitter.com/FacuZanandrea" class="twitter">
                <i class="uil uil-twitter"></i>
            </a>

            <a href="https://github.com/Facuzanan88" class="github">
                <i class="uil uil-github"></i>
            </a>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
